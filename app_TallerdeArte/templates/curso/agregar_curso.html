{% extends 'base.html' %}
{% block content %}
<h2>Agregar Curso</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="nombre_curso" placeholder="Nombre del curso" class="form-control mb-2">
  <textarea name="descripcion" placeholder="Descripción" class="form-control mb-2"></textarea>
  <input type="number" name="salon_num" placeholder="Número de salón" class="form-control mb-2">
  <input type="number" name="duracion_semanas" placeholder="Duración (semanas)" class="form-control mb-2">
  <input type="text" name="costo" placeholder="Costo" class="form-control mb-2">
  <input type="date" name="fecha_inicio" class="form-control mb-2">
  <input type="number" name="cupo_maximo" placeholder="Cupo máximo" class="form-control mb-2">

  <label for="instructor">Instructor:</label>
  <select name="instructor" class="form-select mb-2">
    <option value="">-- Selecciona un instructor --</option>
    {% for ins in instructores %}
      <option value="{{ ins.instructor_id }}">{{ ins.nombre }} {{ ins.apellido }}</option>
    {% endfor %}
  </select>

  <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
